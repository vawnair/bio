<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="assets/premium.gif">
    <title>XO</title>
    <script src="../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/snowstorm.js"></script>

    <meta property="og:title" content="bhop" />
    <meta property="og:description" content="XO" />
    <meta property="og:image" content="https://vawnair.github.io/bio/assets/member.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="XO">
</head>
<body>
    <video class="cover-behind-elements fullscreen" id="video" loop>
        <source src="https://cdn.discordapp.com/attachments/1098928606392102975/1113403688472551424/swerve.mp4" type="video/mp4">
    </video>

    <div id="hero" class="hero hidden">
        <div class="hero-content">
            <img src="assets/bhop.gif" alt="pfp" class="" draggable="false" id="banner" />
            <h1 class="title" onclick="window.location.href = 'https://discord.com/users/442705717992882176'"></h1>
            <div class="badge">
                <img src="assets/XO.gif" style="width: 40px; height: 40px;" alt="$">
                <span class="badge-tooltiptext">XO</span>
            </div>
            <br>
            <img src="https://lanyard-profile-readme.vercel.app/api/442705717992882176?theme=dark&bg=a&showDisplayName=true&animated=true&hideDiscrim=true&idleMessage=Not%20doing%20anything." alt="pfp" class="" draggable="false" id="cat" />
            <h1 class="titl"></h1>
            <div id="socials">
                <img src="assets/discord.png" style="max-width: 71px;" alt="pfp" class="discord" draggable="false" onclick="window.location.href = 'https://discord.com/users/442626774841556992'" />
                <img src="assets/tele.png" style="max-width: 55px;" alt="pfp" class="tele" draggable="false" onclick="window.location.href = 'https://t.me/uniquify'" />
            </div>
            <br>
        </div>
    </div>

    <div id="cover" class="overlay fullscreen">
        <label onclick="showHero();ap();vp()">
            <b class="rainbow">click</b>
        </label>
    </div>  

    <audio id="audio" src="#" loop></audio>

    <script src="script.js"></script>
    <script src="js/bats.js"></script>
    <script src="js/bats.js"></script>
    <script src="js/bats.js"></script>

    <script>
        if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
            alert("click");
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(event.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
            }
        }

        document.onselectstart = function () { return false; }

        function showHero() {
            document.getElementById("cover").style.display = "none";
            document.getElementById("cover").classList.add("fadeout");
            document.getElementById("hero").style.display = "block";
        }
    </script>
</body>
</html>
