<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="assets/premium.gif">
    <title></title>
    <script src="../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="js/snowstorm.js"></script> -->
    <meta content="bhop" property="og:title" />
    <script src="https://kit.fontawesome.com/05c2770731.js" crossorigin="anonymous"></script>
    <meta content="✝️" property="og:description" />
    <meta content="https://vawnair.github.io/bio/assets/XO.gif" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <meta name="description" content="✝️">
  </head>
  <body>
    <img class="cover-behind-elements" src="https://i.imgur.com/Qz7vLdq.jpeg">
    <div class="hero overlay">
      <p>Loading</p>
    </div>
    <div id='hero' class="hero hidden">
      <div class="hero-content">
        <img src="assets/bhop.gif" alt="pfp" class="" draggable="false" id="banner" />
        <h1 href="https://discord.com/users/442705717992882176/" class="title"></h1>
        <div class="badge">
          <img src="assets/XO.gif" style="width: 40px; height: 40px;" alt="$">
          <span class="badge-tooltiptext">XO</span>
        </div>
        <br>
        <img src="https://lanyard-profile-readme.vercel.app/api/442705717992882176?theme=dark&bg=a&showDisplayName=true&animated=true&hideDiscrim=true&idleMessage=Not%20doing%20anything." alt="pfp" class="" draggable="false" id="" />
        <h1 class="titl"></h1>
        <div id="socials">
          <a href="https://discord.com/users/442705717992882176/" draggable="false">
            <i class="fa-brands fa-discord social-item fa-2xl" , style="color:#5077c4;" , id="tele"></i>
          </a>
          <a href="https://t.me/uniquify/" draggable="false">
            <i class="fa-brands fa-telegram social-item fa-2xl" , style="color:#5077c4;" , id="tele"></i>
          </a>
        </div>
        <br>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="js/bats.js"></script>
    <script src="js/bats.js"></script>
    <script src="js/bats.js"></script>
    <script>
      setTimeout(function() {
        const overlay = document.querySelector('.overlay');
        overlay.style.display = 'none';
        const hero = document.getElementById('hero');
        hero.classList.remove('hidden');
      }, 750);
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.onkeydown = function(e) {
        if (event.keyCode == 123) {
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
          return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
          return false;
        }
      }
      document.onselectstart = function() {
        return false;
      }
      document.getElementById("banner").onclick = function() {
        window.location.href = "https://discord.com/users/442626774841556992";
      }
      document.getElementById("discord").onclick = function() {
        window.location.href = "https://discord.com/users/442626774841556992";
      }
      document.getElementById("tele").onclick = function() {
        window.location.href = "https://t.me/uniquify";
      }
    </script>
  </body>
</html>
